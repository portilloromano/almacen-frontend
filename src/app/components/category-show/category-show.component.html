<div class="container mt-3" *ngIf="category">
        <h1>{{pageTitle}}</h1>
        <hr>
        <div class="alert alert-danger col-md-5 mt-3" *ngIf="status=='error'">
            {{message}}
        </div>
        <div class="col-md-5 ml-0 pl-0">
            <div class="form-group">
                <label for="name">Nombre</label>
                <label class="form-control" name="name">{{category.name}}</label>
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <label class="form-control" name="address">{{category.description}}</label>
            </div>
            <div class="form-group">
                <label for="createdAt">Fecha de creación</label>
                <label class="form-control" name="createdAt">{{category.createdAt | date: 'dd/MM/yyyy, HH:mm'}}</label>
            </div>
            <div class="form-group">
                <label for="updatedAt">Fecha de la última modificación</label>
                <label class="form-control" name="updatedAt">{{category.updatedAt | date: 'dd/MM/yyyy, HH:mm'}}</label>
            </div>
            <a class="btn btn-success text-light mb-3" [routerLink]="['/category/']">Regresar</a>
        </div>
    </div>
