      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" *ngIf="identity">
          <a class="nav-link" [routerLink]="['/provider']">Proveedores<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" *ngIf="identity">
          <a class="nav-link" [routerLink]="['/category']">Categorías<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" *ngIf="identity">

      <ul class="navbar-nav navbar-right" *ngIf="identity && isAdmin">

          <a class="nav-link" [routerLink]="['/user']">Usuarios</a>

      </ul>

          <a class="nav-link" [routerLink]="['/login']">Identificarse</a>
