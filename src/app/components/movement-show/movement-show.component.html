<div class="container mt-3" *ngIf="movement">
        <h1>{{pageTitle}}</h1>
        <hr>
        <div class="alert alert-danger col-md-5 mt-3" *ngIf="status=='error'">
            {{message}}
        </div>
        <div class="col-md-5 ml-0 pl-0">
            <div class="form-group">
                <label for="type">Tipo</label>
                <label class="form-control" name="type">{{movement.type}}</label>
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <label class="form-control" name="description">{{movement.description}}</label>
            </div>
            <div class="form-group">
                <label for="quantity">Cantidad</label>
                <label class="form-control" name="quantity">{{movement.quantity}}</label>
            </div>
            <div class="form-group">
                <label for="user">Usuario</label>
                <label class="form-control" name="user">{{movement.userId['name'] + ' ' + movement.userId['surname']}}</label>
            </div>
            <div class="form-group">
                <label for="product">Producto</label>
                <label class="form-control" name="product">{{movement.productId['name']}}</label>
            </div>
            <div class="form-group">
                <label for="createdAt">Fecha de creación</label>
                <label class="form-control" name="createdAt">{{movement.createdAt | date: 'dd/MM/yyyy, HH:mm'}}</label>
            </div>
            <a class="btn btn-success text-light mb-3" [routerLink]="['/movement/']">Regresar</a>
        </div>
    </div>
